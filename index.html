<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div id="calculator">
            <input type="text" id="display" readonly>
            <div id="button-container">
                <button class="button" onclick="
                    curentDisplay =''
            document.querySelector('#display').value =curentDisplay;
                    ">c</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '1'
            document.querySelector('#display').value =curentDisplay;
                    ">1</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '2'
            document.querySelector('#display').value =curentDisplay;
                    ">2</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '+'
            document.querySelector('#display').value =curentDisplay;
                    ">+</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '3'
            document.querySelector('#display').value =curentDisplay;
                    ">3</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '4'
            document.querySelector('#display').value =curentDisplay;
                    ">4</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '-'
            document.querySelector('#display').value =curentDisplay;
                    ">-</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '5'
            document.querySelector('#display').value =curentDisplay;
                    ">5</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '6'
            document.querySelector('#display').value =curentDisplay;
                    ">6</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '*'
            document.querySelector('#display').value =curentDisplay;
                    ">*</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '8'
            document.querySelector('#display').value =curentDisplay;
                    ">8</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '9'
            document.querySelector('#display').value =curentDisplay;
                    ">9</button>
                <button class="button" onclick="
                let result = eval(curentDisplay);
            document.querySelector('#display').value = result;
                ">=</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '/'
            document.querySelector('#display').value =curentDisplay;
                    ">/</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '0'
            document.querySelector('#display').value =curentDisplay;
                    ">0</button>
                <button class="button" onclick="
                    curentDisplay = curentDisplay + '.'
            document.querySelector('#display').value =curentDisplay;
                    ">.</button>
            </div>
        </div>
        <Script>
            let curentDisplay = '';
            document.querySelector('#display').value =curentDisplay;
        </Script>
</body>
</html>
